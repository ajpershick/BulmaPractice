<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning Bulma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

  <!--Navbar Start  -->
  <nav class="navbar">
    <div class="navbar-brand">
      <a href="#" class="navbar-item has-text-white">
        <i class="fa fa-snapchat fa-2x navbar-item" aria-hidden="true" width="112" height="28"></i>
        <h1 id="company-title ">SnapClass</h1>
      </a>

      <div class="navbar-burger burger" data-target="navMenuExample">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="navMenuExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item is-hidden-desktop-only has-text-white" href="https://github.com/jgthms/bulma" target="_blank">
          Github
        </a>
        <a class="navbar-item is-hidden-desktop-only has-text-white" href="https://twitter.com/jgthms" target="_blank">
          Twitter
        </a>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Hero Start  -->
  <section class="hero has-text-centered">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          SnapChat
        </h1>
        <h2 class="subtitle">
          become a master of the Snap
        </h2>
      </div>
    </div>
  </section>
  <!-- Hero End -->
  
  <!-- Tiles Start  -->
  <div class="tile is-ancestor has-text-centered">
    <div class="tile is-parent is-6">
      <div class="tile is-child box image-container">
        <figure class="image image is-1by1">
          <img src="http://bulma.io/images/placeholders/480x480.png">
        </figure>
      </div>
    </div>

    <div class="tile is-parent is-vertical">
      <div class="tile is-child box" id="box-one">
          <p>Its time to get Shwifty in here</p>
      </div>
      <div class="tile is-child box" id="box-two">
        <h2 class="is-size-4 has-text-white">Learn the optimal angles for Selfies!</h2>
        <a class="button is-white is-large is-outlined" id="learn-more-btn">Learn More</a>
      </div>
    </div>

    <div class="tile is-parent">
      <div class="tile is-child box has-text-white" id="box-three">
        <h3></h3>
      </div>
    </div>
    <!-- Tiles End  -->


      


  </div>
  


  <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
  </body>
</html>
